{% extends 'api/base.html' %}

{% block content %}

    <div class="sign_in_div">

    {% if message %}
        {{message}}
    {% endif %}
        <div class="logo">
            <img src="">
        </div>
        <div style="text-align:center; position:absolute;top:200px;right:600px;  background-color: pink;height:100px;padding-top:150px; width:400px;border-radius:25px;">
        <form class="sign_in_form" method="post" action="{% url 'signin' %}" > {% csrf_token %}
            <div style="padding-top:10px;position:relative;bottom:100px;">Email &nbsp;&nbsp; <input type="email" name="email" placeholder="email" required></div>
            <div style="padding-top:10px;position:relative;bottom:70px;">Password &nbsp;&nbsp;<input type="password" name="password" placeholder="Password" required></div>
            <div style="padding-top:5px;position:relative;bottom:30px;">
                <button style="width:90px; border-radius:20px;" type="submit">Sign In</button>&nbsp;&nbsp;&nbsp;
                <button style="width:90px; border-radius:20px;" type="reset">Reset</button>
            </div>
        </form>
        </div>

</div>
{% endblock %}
