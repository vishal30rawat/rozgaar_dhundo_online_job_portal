<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rozgaar Dhundo: Jobs</title>
</head>

<body bgcolor="#99ffbb">


<div class="common_header" style="position:absolute;top:20px;right:100px;">
        <a href="{% url 'home_page' %}" style="position:relative;right:1000px; bottom:10px;text-decoration:none;"><img src="/media/logo1.png" height="70px" width="150px"></a>

            {% if user %}

            <a href="{% url 'home_page' %}" style="text-decoration:none;position:absolute;right:250px;">Home</a>&nbsp;

            <a style="width:15px;text-decoration:none;position:absolute;right:220px;" href="{% url 'joblist' %}" >Jobs</a> &nbsp;

            <a style="text-decoration:none;position:absolute;right:147px;" href="{% url 'applicationlist' %}" >Applied</a>&nbsp;

            <a style="text-decoration:none;position:absolute;right:100px;" href="{% url 'savelist' %}" >Saved</a>&nbsp;

            <a style="text-decoration:none;position:absolute;right:30px;" href="{% url 'logout' %}" >Log Out</a>&nbsp; &nbsp;

            <a href="{% url 'profile' %}" style="position:absolute;top:-10px;text-decoration:none;" >
                {% if user.profile_picture %}
                    <img style="border-radius: 35px;" src="{{user.profile_picture.url}}" height="35px" width="35px"/>
                {% else %}
                    <img style="border-radius: 35px;" src="/media/blank_profile.PNG" height="35px" width="35px"/>
                {% endif %}
            </a>

    {% else %}
                <a href="{% url 'home_page' %}" style="text-decoration:none;position:absolute;right:110px;">Home</a>&nbsp;
                <a style="text-decoration:none;position:absolute;right:50px;" href="{% url 'signin' %}" >Sign In</a> &nbsp;
                <a style="text-decoration:none;position:absolute;right:-10px;" href="{% url 'signup' %}" >Sign Up</a> &nbsp;

    {% endif %}
</div>
<!--header ends here-->

{% block content %}
{% endblock %}

<!--<img src="/media/homepage.jpg" alt="homepage" width="170" height="100">-->

</body>
</html>
