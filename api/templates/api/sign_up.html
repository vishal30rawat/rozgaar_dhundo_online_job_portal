{% extends 'api/base.html' %}

{% block content %}

<div class="sign_up_div">
    {% if message %}
        {{message}}
    {% endif %}
    <div style="text-align:center; position:absolute;top:200px;right:600px;  background-color: coral;height:100px;padding-top:150px; width:400px;border-radius:25px;">>

        <form class="sign_up_form" method="post" action="{% url 'signup' %}"> {% csrf_token %}
            <div style="padding-top:10px;position:relative;bottom:140px;">Email <input type="email" name="email" placeholder="email" required></div>
            <div style="padding-top:10px;position:relative;bottom:130px;">First Name <input type="text" name="first_name" placeholder="First Name" required></div>
            <div style="padding-top:10px;position:relative;bottom:120px;">Last Name <input type="text" name="last_name" placeholder="Last Name" required></div>
            <div style="padding-top:10px;position:relative;bottom:110px;">Password<input type="password" name="password" placeholder="Password" required></div>

            <div style="padding-top:5px;position:relative;bottom:90px;">
                    <button style="width:90px; border-radius:20px;" type="submit">Sign Up</button>&nbsp;&nbsp;&nbsp;
                    <button style="width:90px; border-radius:20px;" type="reset">Reset</button>
                </div>
         </form>

    </div>

</div>
{% endblock %}
