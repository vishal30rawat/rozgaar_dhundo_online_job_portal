<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sign_up_div">
    {% if message %}
        {{message}}
    {% endif %}
    <form class="sign_up_form" method="post" action="{% url 'signup' %}"> {% csrf_token %}
        <div>Email <input type="email" name="email" placeholder="email" required></div>
        <div>First Name <input type="text" name="first_name" placeholder="First Name" required></div>
        <div>Last Name <input type="text" name="last_name" placeholder="Last Name" required></div>
        <div>Password<input type="password" name="password" placeholder="Password" required></div>
        <div><button type="submit">Sign Up</button></div>
        <div><button type="reset">Reset</button></div>
    </form>

    <div class="login_link">
    <a href="{% url 'signin' %}" >Sign In</a>
    </div>

</div>
</body>
</html>
