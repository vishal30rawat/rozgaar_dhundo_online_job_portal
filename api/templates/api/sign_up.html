{% extends 'api/base.html' %}

{% block content %}

<div class="sign_up_div">
            <h1 align="center" style="background-color: #e91e63;padding: 14px;">Roazgaar Dhundo: Job Portal </h1>

    {% if message %}
        {{message}}
    {% endif %}
    <div style="text-align:center; position:absolute;top:200px;right:600px;  background-color: #e91e63;height:100px;padding-top:150px; width:400px;border-radius:25px; box-shadow: 0px 4px 8px #00000014;">

        <form class="sign_up_form" method="post" action="{% url 'signup' %}"> {% csrf_token %}
            <div style="padding-top:10px;position:relative;bottom:100px;">
                Email &nbsp;&nbsp; <input type="email" name="email" placeholder="Email" required=""
                style="padding: 10px;font-size: 16px;border: 1px solid #00000073;margin-left: 18px;margin-bottom: -15px;">
            </div>

            <div style="padding-top:10px;position:relative;bottom:100px;">
                First Name &nbsp;&nbsp; <input type="text" name="first_name" placeholder="First Name" required=""
                style="padding: 10px;font-size: 16px;border: 1px solid #00000073;margin-left: 18px;margin-bottom: -15px;">
            </div>

            <div style="padding-top:10px;position:relative;bottom:100px;">
                Last Name &nbsp;&nbsp; <input type="text" name="last_name" placeholder="Last Name" required=""
                style="padding: 10px;font-size: 16px;border: 1px solid #00000073;margin-left: 18px;margin-bottom: -15px;">
            </div>

            <div style="padding-top:10px;position:relative;bottom:100px;">
                Password &nbsp;&nbsp; <input type="password" name="password" placeholder="Password" required=""
                style="padding: 10px;font-size: 16px;border: 1px solid #00000073;margin-left: 18px;margin-bottom: -15px;">
            </div>

            <div style="margin-top: -8px;position:relative;bottom:30px;">
                    <button style="width:120px;border-radius:20px;padding: 10px 20px;margin-top: -19px;background-color: #25215d;color: white;border: none;outline: none;font-weight: bold;" type="submit">Sign Up</button>
                <button style="width:90px;border-radius:20px;padding: 10px 20px;margin-top: -19px;background-color: #25215d;color: white;border: none;outline: none;font-weight: bold;" type="reset">Reset</button>
                </div>
         </form>

    </div>

</div>
{% endblock %}
